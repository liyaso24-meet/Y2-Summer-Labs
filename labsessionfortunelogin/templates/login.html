<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Fortune Teller</title>
</head>
<body>
    <h1>Welcome to the Fortune Teller</h1>
    <form action="/" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="birth_month">Your Birth Month:</label>
        <input type="text" id="birth_month" name="birth_month" required>
        <br>
        <button type="submit">Let Me See My Fortune!</button>
    </form>
</body>
</html>
