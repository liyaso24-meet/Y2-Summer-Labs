<!DOCTYPE html>
<html>
<head>
	<title>MeetCrave - What's your Crave?</title>
	<style>
		.container{ text-align:center; margin:auto; }
		.input-container{ text-align:center; margin:auto;}

	</style>
</head>
<body>
	<h1 style="color: black; margin: auto; text-align: center;">What's your Crave?</h1>

	<form action="/crave" method="POST" style="max-width:500px;margin:auto">
		<div class="input-container">
        <i class="fa fa-user icon"></i>
        <input class="input-field" type="crave" placeholder="Enter your Crave?" name="crave">
    </div>

    <div class="input-container">
    	<i class="fa fa-key icon"></i>
    	<input class="input-field" type="whocraves" placeholder="Who's craving it?" name="whocraves">
    </div>

    <div class="container">
    	<div class="vertical-center">
    		<button type="submit" class="btn">Submit crave</button>
    	</div>
    </div>
</form>

<p style="color: white;">{{error}}</p>

</body>
</html>
