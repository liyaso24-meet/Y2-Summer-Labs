<!DOCTYPE html>
<html>
<head>
	<title>MeetCrave - Gallery</title>	
	<style>
		.container{ text-align:center; margin:auto; }
		.input-container{ text-align:center; margin:auto;}

	</style>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 color="steelblue" id="headersecond"> Crave gallary </h1>
    <h2>Here you can see the Crave of all your fellow Meet students!</h2>
    {% for crave in crave.values()%}
    <ul class="input-container">
        <li>Craving: {{crave['crave']}} </li>
        <li>Who craves?{{crave['whocraves']}} </li>
    </ul>
    {%endfor%}

    <h2>Your craving changed?? Want to update your craving?</h2>
<form action="/crave" method="get" style="max-width:500px;margin:auto; text-align: center;">
	<div class="container">
		<div class="center">
			<button type="submit" class="btn">Click to change</button>
		</div>
	</div>
</form>
    <h2>Satisfied with your Crave? We will keep it for you!</h2>
<form action="/signout" method="get" style="max-width:500px;margin:auto; text-align: center;">
	<div class="container">
		<div class="center">
			<button type="submit" class="btn">Sign out</button>
		</div>
	</div>
</form>
</body>
</html>
